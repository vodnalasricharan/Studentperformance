<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Predict Student Performance</title>
    <link rel="stylesheet" href="./static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="./static/assets/css/styles.min.css">
    <link rel="shortcut icon" href="./static/assets/img/logo.png" >
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="/" style="width: 300px;text-align: center;">Predict Student Performance</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{{ url_for('akno') }}"><strong>acknowledgement</strong></a></li>
                </ul>
        </div>
        </div>
    </nav>
    <main class="page contact-us-page">
        <section class="clean-block clean-form dark" style="background: url('./static/assets/img/pillal4.jpg') left / cover no-repeat;">
            <div class="container" style="text-align: left;">
                <div class="block-heading"></div>
                <form style="border-width: 0px;margin-right: 0px;text-align: left;margin-left: 0px;background-color: rgb(255,255,255);" method="POST">
                    {% for message in get_flashed_messages() %}
    <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}
                    <div class="form-group"><label>Age</label><input class="form-control" name="age" type="number" placeholder="12-20"></div>
                    <div class="form-group"><label>Mother Education Level</label><select class="form-control" style="font-family: Roboto, sans-serif;padding-top: 7px;padding-right: 10px;padding-left: 14px;" name="Medu"><optgroup ><option value="0" selected="">Not Educated</option><option value="1">Primary Level</option><option value="2">HighSchool Level</option><option value="3">Graduation Level</option><option value="4">PostGraduation Level</option></optgroup></select></div>
                    <div class="form-group"><label>Failures(How many times did you fail?)</label><input class="form-control" name="failures" type="number" placeholder="Enter 0 if you have not failed"></div>
                    <div class="form-group"><label>Quaterly Score(out of 20)</label><input class="form-control" name="G1" type="number"></div>
                    <div class="form-group"><label>Halfyearly Score(out of 20)</label><input class="form-control" name="G2" type="number"></div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Predict</button></div>
            </form>
            </div>
        </section>
    </main>
    <!-- Start: Footer Dark -->
    <footer class="page-footer dark">
        <div class="footer-copyright">
            <p>Â© 2020 Copyright Developed by : <a href="https://vodnalasricharan.github.io/">Sricharan</a> and <a href="https://varunofficial2509.github.io/">Varun Teja</a></p>
        </div>
    </footer>
    <!-- End: Footer Dark -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="./static/assets/js/script.min.js"></script>
</body>

</html>
